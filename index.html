<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CarServicePortal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&subset=latin-ext" rel="stylesheet">
</head>
<body>
<h1 class="kodilla-heading kodilla-heading--main">Car Service Portal</h1>

<main class="crud container">
  
  <section class="datatable">
    <h2>New Client's data input</h2>
    <form
        class="datatable__row datatable__row--add"
        method="POST"
        action="http://localhost:8080/v1/task/createTask"
        data-task-add-form
    >
      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Name
        </label>
        <input type="text" name="name" placeholder="Client's name" required minlength="3">
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Surname
        </label>
        <textarea name="surname" placeholder="Client's surname" required minlength="3"></textarea>
      </fieldset>
      
      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Email
        </label>
        <textarea name="email" placeholder="Client's email" required minlength="3"></textarea>
      </fieldset>
      
      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Phone Number
        </label>
        <textarea name="phoneNumber" placeholder="Client's phone Number" required minlength="3"></textarea>
      </fieldset>
      
      <fieldset class="datatble__row-section datable__row-section--input--section">
        <label class="datatable__input-label">
          Address
        </label>
        <textarea name="city" placeholder="city" required minlength="3"></textarea>
        <textarea name="street" placeholder="street" required minlength="3"></textarea>
        <input type="number" name="homeNumber" placeholder="home number" required minlength="1"></number>
        <input type="number" name="flatNumber" placeholder="flat number"></number>
        <textarea name="postCode" placeholder="post code" required minlength="3"></textarea>
      </fieldset>
<!--       Cars list needed -->

      <fieldset class="datatable__row-section datatable__row-section--button-section">
        <button type="submit" data-task-add-button class="datatable__button">Add a task</button>
      </fieldset>
    </form>
  </section>
  
  <section class="datatable">
    <h2>Customers in database</h2>
    <div class="datatable__tasks-container" data-tasks-container></div>
  </section>
  
</main>

<div class="template" data-datatable-row-template>
  <form class="datatable__row" data-customer-id="0">
    <fieldset class="datatable__row-section datatable__row-section--input-section" data-customer-name-section>
      <label class="datatable__input-label">
        Name
      </label>
      <input type="text" name="name" placeholder="Insert a new client's name" data-customer-name-input required minlength="3">
      <p class="datatable__field-value" data-customer-name-paragraph></p>
    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--input-section" data-customer-surname-section>
      <label class="datatable__input-label">
        Surname
      </label>
      <textarea name="surname" placeholder="Insert new customer's surname" data-customer-surname-input required minlength="3"></textarea>
      <p class="datatable__field-value" data-customer-surname-paragraph></p>
    </fieldset>
    
    
    <fieldset class="datatable__row-section datatable__row-section--input-section" data-customer-email-section>
      <label class="datatable__input-label">
        Email
      </label>
      <textarea name="surname" placeholder="Insert new customer's email" data-customer-email-input required minlength="3"></textarea>
      <p class="datatable__field-value" data-customer-email-paragraph></p>
    </fieldset>
    
    
    <fieldset class="datatable__row-section datatable__row-section--input-section" data-customer-phoneNumber-section>
      <label class="datatable__input-label">
        Phone Number
      </label>
      <textarea name="phoneNumber" placeholder="Insert new customer's surname" data-customer-phoneNumber-input required minlength="3"></textarea>
      <p class="datatable__field-value" data-customer-phoneNumber-paragraph></p>
    </fieldset>
    
    
    <fieldset class="datatable__row-section datatable__row-section--input-section" data-customer-address-section>
      <label class="datatable__input-label">
        Address
      </label>
       <textarea name="city" placeholder="city" data-customer-address-city-input required minlength="3"></textarea>
       <p class="datatable__field-value" data-customer-address-city-paragraph>City: </p>
       <textarea name="street" placeholder="street" data-customer-address-street-input required minlength="3"></textarea>
       <p class="datatable__field-value" data-customer-address-street-paragraph>Street: </p>
       <input type="number" name="homeNumber" placeholder="home number" data-customer-address-homeNumber-input required minlength="1"></number>
       <p class="datatable__field-value" data-customer-address-homeNumber-paragraph>Home number: </p>
       <input type="number" name="flatNumber" placeholder="flat number" data-customer-address-flatNumber-input></number>
       <p class="datatable__field-value" data-customer-address-flatNumber-paragraph>Flat number:</p>
       <textarea name="postCode" placeholder="post code" data-customer-address-postCode-input required minlength="3"></textarea>
       <p class="datatable__field-value" data-customer-address-postCode-paragraph>Post code:</p>
    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--button-section">
      <button type="button" data-task-submit-update-button class="datatable__button datatable__button--editing ">Submit update</button>
      <button type="button" data-task-edit-abort-button class="datatable__button datatable__button--editing">Abort update</button>
      <button type="button" data-task-edit-button class="datatable__button">Edit</button>
      <button type="button" data-task-delete-button class="datatable__button">Delete</button>
    </fieldset>
  </form>
</div>

<script src="jquery-3.3.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
